<div class="row">
	<div class="col-md-2">&nbsp;</div>
	<div class="col-md-8">
		<a href="#/book">Create a new Book</a>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="book in books">
					<td>
						{{ book.id }}
					</td>
					<td>
						{{ book.title }}
					</td>
					<td>
						{{ book.author }}
					</td>
					<td>
						{{ book.isbn }}
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-2">&nbsp;</div>
</div>
